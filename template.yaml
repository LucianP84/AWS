---
AWSTemplateFormatVersion: "2010-09-09"

Transform: "AWS::Serverless-2016-10-31"

Description: "Simple API Gateway, Lambda and DynamoDB Sample using Serverless Application Model."

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Runtime: "nodejs10.x"
    Timeout: 10
    Environment:
      Variables:
        TABLE_NAME:
          Ref: "Table"

Resources:

  AppFunction:
    Type: "AWS::Serverless::Function" # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      MemorySize: 128
      Handler: "index.handler"
      CodeUri: "app/"
      Policies:
        - DynamoDBCrudPolicy:
            TableName:
              Ref: "Table"
      Events:
        GetItem:
          Type: "Api" # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: "/item/{itemId}"
            Method: "get"
        PutItem:
          Type: "Api"
          Properties:
            Path: "/item/{itemId}"
            Method: "put"
        DeleteItem:
          Type: "Api"
          Properties:
            Path: "/item/{itemId}"
            Method: "delete"

  Table:
    Type: "AWS::Serverless::SimpleTable" # More info about SimpleTable (DynamoDB): https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlesssimpletable
    Properties:
      SSESpecification:
        SSEEnabled: true

Outputs:
  ApiURL:
    Description: "API endpoint URL for Prod environment"
    Value:
      Fn::Sub: "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/item/"



